    <head>
        <meta charset="utf-8">
        <title>Lasym and Iris</title>
        <link rel="icon" href="Resources/flavicon.ico">

        <script>
            if (navigator.appVersion.indexOf("Android")!=-1) {
                loadForMobile();
            }
            else {
                loadForDesktop();
            }



            function loadForDesktop() {
                var head = document.getElementsByTagName('head')[0];

                var link = document.createElement("link");
                link.rel = "stylesheet";
                link.href="css/reset.css";
                head.appendChild(link);

                link = document.createElement('link');
                link.rel='stylesheet';
                link.href='css/lasymandiris-mobile.css';
                head.appendChild(link);

                link = document.createElement('link');
                link.rel='stylesheet';
                link.href='css/lasymandiris-desktop-medium.css';
                head.appendChild(link);

                link = document.createElement('link');
                link.rel='stylesheet';
                link.href="css/lasymandiris-desktop-large.css";
                head.appendChild(link);
            }

            function loadForMobile() {
                var head = document.getElementsByTagName('head')[0];

                var link = document.createElement("link");
                link.rel = "stylesheet";
                link.href="css/reset.css";
                head.appendChild(link);

                link = document.createElement('link');
                link.rel='stylesheet';
                link.href='css/lasymandiris-mobile.css';
                head.appendChild(link);
            }
        </script>
